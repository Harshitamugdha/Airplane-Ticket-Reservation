<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight - FlyAway Airlines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>FlyAway Airlines</h1>
        <p>Your journey starts here!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="reservation.html">Book a Ticket</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <h2>Book a Flight</h2>
        <form class="reservation-form">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" placeholder="Enter your origin city" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter your destination city" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="passengers">Passengers:</label>
            <select id="passengers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button type="submit">Search Flights</button>
        </form>
    </div>

</body>
</html>
